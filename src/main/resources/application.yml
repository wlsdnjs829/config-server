################## Eureka Configuration ####################
eureka:
  client:
    service-url:
      defaultZone: http://localhost:3001/eureka/, http://localhost:3002/eureka/, http://localhost:3003/eureka/

################## Application Settings ####################
server:
  port: 8091

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wlsdnjs829/config-server
          force-pull: true
          search-paths: '{application}'
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  application:
    name: CONFIG-SERVER

management:
  endpoints:
    web:
      exposure:
        include: busrefresh